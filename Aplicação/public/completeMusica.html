<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Djavan: O Poeta das Cores | Quiz</title>
    <link rel="stylesheet" href="css/completeMusica.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
       
</head>

<body>
    <div class="banner-background">
        <!-- Botão de iniciar Quiz -->
        <div class="start_btn">
            <button onclick="comecarQuiz()">Complete a música</button>
        </div>

        <!-- Caixa de Perguntas do Quiz -->
        <div class="quiz_box">
            <header>
                <div class="title">Complete a música Djavan</div>
                <div class="timer">
                    <div class="time_left_txt">Tempo</div>
                    <div class="timer_sec">30</div>
                </div>
            </header>
            <section>
                <div class="que_text">
                    <!-- Inserção de pergunta via JavaScript -->
                </div>
                <div class="option_list">
                    <img onclick="iniciarMusica('audioOceano', 'imagemOceano')" 
                    src="Imagens/botao-play-ponta-de-seta.png" id="imagemOceano" />
               <audio id="audioOceano" src="musicas/completeMusica/Djavan_Complete_Oceano.mp3"></audio>
               
               <img onclick="iniciarMusica('audioAmorPuro', 'imagemAmorPuro')" 
                    src="Imagens/botao-play-ponta-de-seta.png" id="imagemAmorPuro" />
               <audio id="audioAmorPuro" src="musicas/completeMusica/Djavan_Complete_UmAmorPuro.mp3"></audio>
               
               <img onclick="iniciarMusica('audioSamurai', 'imagemSamurai')" 
                    src="Imagens/botao-play-ponta-de-seta.png" id="imagemSamurai" />
               <audio id="audioSamurai" src="musicas/completeMusica/Djavan _Complete_Samurai.mp3"></audio>
               
               <img onclick="iniciarMusica('audioEuTeDevoro', 'imgEuTeDevoro')" 
                    src="Imagens/botao-play-ponta-de-seta.png" id="imgEuTeDevoro" />
               <audio id="audioEuTeDevoro" src="musicas/completeMusica/Djavan_Complete_EuTeDevoro.mp3"></audio>
               
               <img onclick="iniciarMusica('audioFlorDeLis', 'imagemFlorDeLis')" 
                    src="Imagens/botao-play-ponta-de-seta.png" id="imagemFlorDeLis" />
               <audio id="audioFlorDeLis" src="musicas/completeMusica/Djavan_Complete_FlorDeLis.mp3"></audio>
               
               <img onclick="iniciarMusica('audioSina', 'imagemSina')" 
                    src="Imagens/botao-play-ponta-de-seta.png" id="imagemSina" />
               <audio id="audioSina" src="musicas/completeMusica/Djavan _Complete_Sina.mp3"></audio>
               
               <img onclick="iniciarMusica('audioAzul', 'imagemAzul')" 
                    src="Imagens/botao-play-ponta-de-seta.png" id="imagemAzul" />
               <audio id="audioAzul" src="musicas/completeMusica/Djavan_Complete_Azul.mp3"></audio>
               
               <img onclick="iniciarMusica('audioFlorDoMedo', 'imagemFlorDoMedo')" 
                    src="Imagens/botao-play-ponta-de-seta.png" id="imagemFlorDoMedo" />
               <audio id="audioFlorDoMedo" src="musicas/completeMusica/Djavan_Complete_FlorDoMedo.mp3"></audio>
               
               <img onclick="iniciarMusica('audioLilas', 'imagemLilas')" 
                    src="Imagens/botao-play-ponta-de-seta.png" id="imagemLilas" />
               <audio id="audioLilas" src="musicas/completeMusica/Djavan Complete_Lilás.mp3"></audio>
               
               <img onclick="iniciarMusica('audioMeuBemQuerer', 'imagemMeuBemQuerer')" 
                    src="Imagens/botao-play-ponta-de-seta.png" id="imagemMeuBemQuerer" />
               <audio id="audioMeuBemQuerer" src="musicas/completeMusica/Djavan_Complete_MeuBemQuerer.mp3"></audio>
               
                    <!-- Inserção de opções via JavaScript -->
                </div>
            </section>

            <!-- Rodapé da Caixa de Perguntas -->
            <footer>
                <div class="total_que">
                    <!-- Contador de perguntas inserido via JavaScript -->
                </div>
                <button class="next_btn" onclick="proximaPergunta()">Próximo</button>
            </footer>
        </div>

    </div>

    <script src="js/main-complete-musica.js"></script>
    <script src="js/completeMusica.js"></script>

</body>

</html>
